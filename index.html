<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chatGPT-Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/index.css">

  <body>
    <header class="items-center bg-cyan-200">
      <div class="logo mx-40">
        <h1 class="text-4xl font-bold">chatGPT-Project</h1>

          <div class="overflow-auto h-full">
            <ul></ul>
          </div>
          <div class="h-24">
            <form action="post" class="absolute inset-x-0 bottom-0">
                <div style="display: flex;">
                  <textarea id="area" class="border border-gray-300 rounded-lg py-2 px-4 w-full" style="margin-top: 10px;"></textarea>
                  <button type="submit" class="rounded-lg bg-cyan-500" style="flex-basis: auto; margin-top: 10px;">전송</button>
                </div>
            </form>
          </div>
        </div>
      </div>

          </ol>
        </div>
        <div class="overflow-auto w-1/3 border border-gray-300 h-full m-4">

            <li></li>

          </ol>
        </div>
        <div class="overflow-auto w-1/3 border border-gray-300 h-full m-4">
          <ol class="p-8">
            <li></li>
            <li></li>
          </ol>
        </div>
      </div>
    </div>

  <!-- js -->

  <script src="./js/problem_selectBox.js"></script>
